<div>
    <h3>
        Category Section
    </h3>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-input [(ngModel)]="category"></ion-input>
            </ion-col>
            <ion-col>
                <ion-button (click)="addCategory()" [disabled]="!category.length">Add Category</ion-button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="isCategoryAdded">
            <ion-col size="6">
                <ion-input [(ngModel)]="subcategory"></ion-input>
            </ion-col>
            <ion-col>
                <ion-button (click)="addSubCategory()">Add Sub Category</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="2">
                <ion-label>
                    Category
                </ion-label>
            </ion-col>
            <ion-col size="4">
                <select style="width:200px; padding: 10px;" [ngModel]="categoryForSelect"
                    (change)="selectCategory($event)">
                    <option disabled>Select Category</option>
                    <option [value]="val.id" *ngFor="let val of categories">
                        {{val.name}}
                    </option>
                </select>
            </ion-col>
            <ion-col size="3" *ngIf="isCategorySelected">
                <ion-input [(ngModel)]="selectedCategory" (ngModelChange)="enableEditCategory = true"></ion-input>
            </ion-col>
            <ion-col size="3" *ngIf="isCategorySelected">
                <ion-button (click)="editCategory()" [disabled]="!enableEditCategory">Edit Category</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="2">
                <ion-label>
                    Sub Category
                </ion-label>
            </ion-col>
            <ion-col size="4">
                <select style="width:200px; padding: 10px;" (change)="selectSubCategory($event)">
                    <option disabled>Select Sub Category</option>
                    <option [value]="val.id" *ngFor="let val of subcategories">
                        {{val.name}}
                    </option>
                </select>
            </ion-col>
            <ion-col size="3" *ngIf="isSubCategorySelected">
                <ion-input [(ngModel)]="selectedSubCategory" (ngModelChange)="enableEditSubCategory = true"></ion-input>
            </ion-col>
            <ion-col size="3" *ngIf="isSubCategorySelected">
                <ion-button (click)="editSubCategory()" [disabled]="!enableEditSubCategory">Edit Sub Category
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
