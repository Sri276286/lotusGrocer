  <div>
    <h3>
      Fruits & Veg
    </h3>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="2">
          <ion-button color="medium">Fruits</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="medium">Vegetables</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="medium">Herbs</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" *ngFor="let i of [].constructor(10)">
          <div style="border: 1px solid;">
            <ion-grid>
              <ion-row [routerLink]="['product']">
                <ion-col>
                  <ion-img [src]="'https://i.ndtvimg.com/mt/cooks/2014-11/carrots.jpg'"></ion-img>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div class="ion-text-center">
                    <span>Product of Australia</span>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <span>Carrot</span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <span>Carrot</span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <span>Carrot</span>
                </ion-col>
              </ion-row>
              <!-- <ion-row *ngIf="!item.quantity">
                <ion-col>
                  <ion-button></ion-button>
                </ion-col>
              </ion-row> -->
              <ion-row>
                <ion-col size="4" class="ion-no-padding">
                  <ion-button color="danger" (click)="removeItem(item)"><span class="span-general">-</span></ion-button>
                </ion-col>
                <ion-col size="4" class="ion-no-padding">
                  <ion-button color="light"><span style="color: black; font-weight: bold;">1</span>
                  </ion-button>
                </ion-col>
                <ion-col size="4" class="ion-no-padding">
                  <ion-button color="success" (click)="addItem(item)"><span class="span-general">+</span></ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
