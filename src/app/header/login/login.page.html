  <ion-row>
    <ion-col>
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submit(loginForm.valid)">
        <div class="ion-padding" *ngIf="loginForm.get('password').errors?.pattern">
          <span style="color: red;">Password must contain a digit, an uppercase, a lowercase,a
            special
            character and between 6-15 characters.</span>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input type="text" placeholder="* Email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-input type="password" placeholder="* Password" formControlName="password">
            </ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button type="submit" color="success" size="large" expand="block" [disabled]="loginForm.invalid">
            Login
          </ion-button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
