<ion-header [translucent]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-title>
            Lotus Grocer
          </ion-title>
        </ion-toolbar>
      </ion-col>
      <ion-col>
        <div class="ion-text-end">
          <ion-button (click)="loginPopover()">Login</ion-button>
          <ion-button [routerLink]="['cart']">Cart</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
